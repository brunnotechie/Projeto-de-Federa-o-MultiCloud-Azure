<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .title { font-size: 20px; font-weight: bold; }
    .component { fill: #f0f0f0; stroke: #333; }
    .arrow { stroke: #666; marker-end: url(#arrow); }
    .label { font-size: 12px; }
  </style>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <rect x="50" y="50" width="700" height="500" rx="10" ry="10" fill="#e9f5ff" stroke="#4a90e2" stroke-dasharray="5,5"/>
  
  <text x="400" y="80" text-anchor="middle" class="title">Arquitetura de Federação de Identidades Multicloud</text>

  <!-- Azure AD -->
  <rect x="100" y="150" width="200" height="150" class="component" rx="10"/>
  <text x="200" y="170" text-anchor="middle">Azure Active Directory</text>
  <image x="170" y="200" width="60" height="60" href="data:image/png;base64,"/>

  <!-- Setas de Autenticação -->
  <line x1="300" y1="225" x2="500" y2="225" class="arrow" stroke-width="2"/>
  <text x="400" y="250" text-anchor="middle" class="label">SAML 2.0 Token</text>

  <!-- OCI IAM -->
  <rect x="500" y="150" width="200" height="150" class="component" rx="10"/>
  <text x="600" y="170" text-anchor="middle">OCI Identity and Access Management</text>
